name: Python package

on: [push]

jobs:
  django:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python: 
          - 3.6
          - 3.7
        django:
          - "==2.1.*"
          - "==2.2.*"
          # - "==2.2.*"
    steps:
    - uses: actions/checkout@v1
    - name: Build application
      run: docker-compose build web
      env:
        PYTHON_VERSION: ${{ matrix.python }}
        DJANGO_VERSION: ${{ matrix.django }}
    - name: Migration check
      run: docker-compose run web bash -c 'wait-for-it db:3306 && python manage.py makemigrations --check'

    - name: Show settings
      run: docker-compose run web python manage.py diffsettings

    - name: Run tests
      run: docker-compose run web coverage run --source=. manage.py test --keepdb --verbosity=2

    - name: Coveralls Parallel
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: .coverage
        parallel: true

    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
        path-to-lcov: .coverage
        parallel-finished: true

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build application
      run: docker-compose build web
    - name: Build documentation
      run: docker-compose run web sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html