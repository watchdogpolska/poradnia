[tox]
skipsdist = True
envlist = {py27,py34}-{dj110,dj111,djmaster}{-coveralls,}, flake8
basepython =
    py27: python2.7
    py34: python3.4

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH DATABASE_URL
setenv =
    DJANGO_CONFIGURATION=Local
commands =
    coverage run --branch --omit=*/site-packages/*,poradnia/*/migrations/*.py {toxinidir}/manage.py test --verbosity=2 --keepdb {posargs}
    coveralls: coveralls
deps =
    dj110: Django>=1.10,<1.11
    dj111: Django>=1.11,<1.12
    djmaster: https://github.com/django/django/archive/master.tar.gz
    coverage
    coveralls: coveralls
    -rrequirements/test.txt

[testenv:flake8]
deps =
    flake8
    flake8-import-order
commands = flake8 poradnia

[flake8]
ignore = E128
max-line-length = 120
exclude = */tests/* */tests.py,*/tests/*.py,*/migrations/*,.tox,.git,node_modules
max-complexity = 10
