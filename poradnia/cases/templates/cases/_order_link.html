{% if order_by != column or ordering != 'asc' %}
    <a href="?order_by={{ column }}&amp;ordering=asc"><i class="fa-solid fa-arrow-down-a-z"></i></a>
{% else %}
    <i class="fa-solid fa-arrow-down-a-z"></i>
{% endif %}

{% if order_by != column or ordering != 'desc' %}
    <a href="?order_by={{ column }}&amp;ordering=desc"><i class="fa-solid fa-arrow-down-z-a"></i></a>
{% else %}
    <i class="fa-solid fa-arrow-down-z-a"></i>
{% endif %}
