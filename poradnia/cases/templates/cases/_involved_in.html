{% load poradnia_tags %}
{% for user in object.get_users_with_perms.all %}
    <i class="fas fa-shield-halved" data-toggle="tooltip" data-placement="bottom"
        title="{% user_obj_perms_list user object %}">
    </i>
    <a href="{{ user.get_absolute_url }}">{{ user }}</a>
    {% if 'can_assign' in case_perms %}
        <a href="{% url 'cases:permission_update' username=user.username pk=object.pk %}">
            <i class="fas fa-pencil fa-border"></i>
        </a>
        </span>
        {% if not forloop.last %}
            <br>
        {% endif %}
    {% endif %}
{% endfor %}
